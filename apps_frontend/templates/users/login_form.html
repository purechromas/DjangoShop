{% extends 'base.html' %}

{% block content %}
    <div class="container pt-2">
        <div class="row">
            <div class="card">
                <div class="card-header text-center">You can log in here</div>
                <div class="card-body">
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-sm btn-success">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
