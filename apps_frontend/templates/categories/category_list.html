{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}

{% block content %}
    <div class="container">
        <a href="{% url 'categories:category_create' %}" class='btn btn-sm btn-primary'>Add Category</a>
    </div>

    <div class="container mt-2">
        <div class="row">
            {% for category in object_list %}
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <div class="card-header">
                            <h4 class="my-0 font-weight-normal text-center">{{ category.name }}</h4>
                        </div>
                        <div class="card-body d-flex flex-column align-items-center justify-content-center">
                            <ul class="list-unstyled mt-3 mb-4 text-center">
                                <li>{{ category.description|truncatechars:25 }}</li>
                            </ul>
                            <img src="{{ category.image.url }}" alt="Not Loaded" class="centered-image img-fluid"
                                 style="width: 300px; height: 300px; object-fit: cover;">
                            <br>
                            <div class="row">
                                <div class="col-12">
                                    <a href="{% url 'products:product' category.id %}"
                                       class="btn btn-sm btn-primary">{{ category.name }}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
