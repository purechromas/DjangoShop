{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock title %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-4">
                <div class="card-body d-flex justify-content-center align-items-center">
                    <form method="post">
                        {% csrf_token %}
                        <p class="text-center">Хотите удалить продукт: {{ object.name }}</p>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-sm btn-danger m1">
                                Delete
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
